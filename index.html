<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO LIST APP</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="section-todo">
  <div class="container">
    <h1>TODO LIST APP</h1>
    
    <form class="search">
       <input class="form-control" type="text" name="search" placeholder="Search Todo... " />
    </form>
    
    <ul class="todos">
      <li class="list-group-item">
        <span class="list-text">I am a Frontend Developer  </span>
        <span class="delete"></span>
        
      </li>
      <li class="list-group-item">
        <span class="list-text">Digital Clock In Java Script or CSS</span>
        <span class="delete"></span>
        
      </li>
      <li class="list-group-item">
        <span class="list-text">JavaScript Quiz web App using Glassmorphism</span>
        <span class="delete"></span>
        
      </li>
    </ul>
    
    <form class="add">
      <label style="font-family: arial; font-size: 18px;">Add new list</label>
      <input class="form-control" type="text" name="add" placeholder="add todos... " />
    </form>
    
  </div>
</section>
</body>
<script src="script.js"></script>
</html>
